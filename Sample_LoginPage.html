<!DOCTYPE html>
<html>
    <head>
        <title>Animated Login Form</title>
        <link href="Sample_LoginPage.css" rel="stylesheet" >

    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot password?</div>
                <input type="submit" value="Login">
                <div class="Signup_link">Not a member?<a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </body>

</html>
