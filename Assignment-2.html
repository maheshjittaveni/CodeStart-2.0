<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="Assignment-2.css" rel="stylesheet"> 
    </head>
    <body>
        <form>
            <div class="column-1">
                <div class="column-1-div"></div>
                <div class="column-1-div2">
                    <h1 class="sign-in">Sign in</h1>
                </div>
                <div class="column-1-div"></div>
            </div>
            <div class="column-2">
                <div class="column-2-div"></div>
                <div class="column-2-div2-div">
                    <div class="column-2-div2-div1">
                        <img src="../Test/icon/user_icon.png"  class="uname_img"/>
                    </div>
                    <div class="column-2-div2-div2">
                        <input type="text" class="textUsername" placeholder="Username"/>
                    </div>
                </div>
                <div class="column-2-div"></div>
            </div>
            <div class="column-3">
                <div class="column-3-div"></div>
                <div class="column-3-div2-div">
                    <div class="column-3-div2-div1">
                        <img src="../Test/icon/pwd-icon.png" class="pwd_img"/>
                    </div>
                    <div class="column-3-div2-div2">
                        <input type="password" class="textPassword" placeholder="Password"/>
                    </div>
                </div>
                <div class="column-3-div"></div>
            </div>
            <div class="column-4">
                <div class="column-4-div1"></div>
                <div class="column-4-div2">
                    <button class="btnSignin"><h3>Sign in</h3></button>
                </div>
                <div class="column-4-div1"></div>
            </div>
            <div class="column-5">
                <div class="column-5-div1"></div>
                <div class="column-5-div2">
                    <div class="column-5-div2-div1">
                        <input type="checkbox">
                        <label class="column-5-lable">Remember me</label>
                    </div>
                    <div class="column-5-div2-div2">
                        <a href="https://w3schools.com" class="link-1">Forgot Password?</a>
                    </div>
                </div>
                <div class="column-5-div1"></div>
            </div>
            <div class="column-6">
                <div class="column-6-div1"></div>
                <div class="column-6-div2"><h4 class="text1">----------------or-----------------</h4></div>
                <div class="column-6-div1"></div>
            </div>
            <div class="column-7">
                <div class="column-7-div1"></div>
                <div class="column-7-div2"><h4 class="text1">Login with Social media account</h4></div>
                <div class="column-7-div1"></div>
            </div>
            <div class="column-8">
                <div class="column-8-div1"></div>
                <div class="column-8-div2">
                    <div class="column-8-div2-div1">
                        <img src="../Test/icon/facebook.jpg" class="img1"/>
                    </div>
                    <div class="column-8-div2-div2">
                        <img src="../Test/icon/twitter.png" class="img2"/>
                    </div>
                    <div class="column-8-div2-div3">
                        <img src="../Test/icon/google.png" class="img3"/>
                    </div>
                </div>
                <div class="column-8-div1"></div>
            </div>
            </form>
            <div class="column-9">
                <div class="column-9-div1"></div>
                <div class="column-9-div2">
                    <lable>Don't hanve an account?</lable>
                    <a href="https://w3schools.com" class="link-2">Sign up here!</a>
                </div>
                <div class="column-9-div1"></div>
            </div>
        </form>
    </body>
</html>
