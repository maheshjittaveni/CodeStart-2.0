<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms Sample Page
        </title>
    </head>
    <body>
        <form>
            <h1>HTML Forms</h1>
            <label>Enter your email ID: </label>
            <input placeholder="Enter your email"/>
            <br/>

            <label>Enter your Password: </label>
            <input type="password" placeholder="Enter your Password"/>
            <br />

            <label>Enter Number: </label>
            <input type="number" placeholder="Enter a number"/>
            <br />

            <label>Pick a color: </label>
            <input type="color" />
            <br />

            <label>Select your DOB: </label>
            <input type="date" />
            <br />

            <label>Select date and time :</label>
            <input type="datetime-local" />
            <br />

            <label>Choose a file from System :</label>
            <input type="file" />
            <br />

            <label>Select a month :</label>
            <input type="month" />
            <br />

            <label>Select your week :</label>
            <input type="week" />
            <br />

            <label>Select time :</label>
            <input type="time" />
            <br />

            <label>Enter your address :</label>
            <textarea placeholder="Enter your address"></textarea>
            <br /> <br />

            <h3>Course</h3>
            <input type="radio" />
            <label>HTML</label><br>

            <input type="radio" />
            <label>CSS</label><br>

            <input type="radio" />
            <label>JavaScript</label> <br />
            <br />

            <h3>Vehicles</h3>
            <input type="checkbox" />
            <label> I have a bike</label><br/>

            <input type="checkbox" />
            <label> I have a car</label><br />

            <input type="checkbox" />
            <label> I have a boat</label> <br />

            <input type="button" name="btn" value="Click me!!!"/> <br /><br />

            <input type="submit" />
            <input type="reset" />

         </form>      
    </body>
</html>
