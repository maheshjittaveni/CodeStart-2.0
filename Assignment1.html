<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="Assignment1.css" rel="stylesheet"> 
    </head>
    <body>
        <form>
            <div class="column-1">
                <div><h2>Contact Us Form</h2></div>
            </div>
            <div class="column-2">
                <div class="cl2-div1">
                    <label class="cl2-lable">Name</label>
                </div>
                <div class="cl2-div2">
                    <input type="text" class="textName" />
                </div>
            </div>
            <div class="column-3">
                <div class="cl3-div1">
                    <label class="cl3-lable">Email</label>
                </div>
                <div class="cl3-div2">
                    <input type="email" class="textEmail" />
                </div>
            </div>
            <div class="column-4">
                <div class="cl4-div1">
                    <label class="cl4-lable1">Phone number</label></br>
                    <label class="cl4-lable2">(Optional)</label>
                </div>
                <div class="cl4-div2">
                    <input type="tel" class="textPhone" />
                </div>
            </div>
            <div class="column-5">
                <div class="cl5-div1">
                    <label class="cl5-lable">Message</label>
                </div>
                <div class="cl5-div2">
                    <textarea class="txtArea"></textarea>
                </div>
            </div>
            <div class="column-6">
                <div class="cl6-div1"></div>
                <div class="cl6-div2">
                    <button class="btnClear"><h3>Clear</h3></button>
                    <button class="btnSubmit"><h3>Submit</h3></button>
                </div>
            </div>
        </form>
    </body>
</html>
