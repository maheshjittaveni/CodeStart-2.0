<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="Assignment-3.css" rel="stylesheet"> 
    </head>
    <body>
        <form>
            <div class="column-1">
                <div class="column-1-div1"></div>
                <div class="column-1-div2">
                    <div class="column-1-div2-div1"><h1 class="sign-up">Sign Up</h1></div>
                    <div class="column-1-div2-div2"><h4>Please fill in this form to create an account!</h4></div>
                </div>
                <div class="column-1-div1"></div>
            </div>
            <div class="column-2">
                <div class="column-2-div1"></div>
                <div class="column-2-div2">
                    <div class="column-2-div2-div1">
                        <input type="text" class="textFname" placeholder="First Name" />
                    </div>
                    <div class="column-2-div2-div2">
                        <input type="text" class="textLname" placeholder="Last Name" />
                    </div>
                </div>
                <div class="column-2-div1"></div>
            </div>
            <div class="column-3">
                <div class="column-3-div1"></div>
                <div class="column-3-div2">
                    <input type="email" class="textEmail" placeholder="Email" />
                </div>
                <div class="column-3-div1"></div>
            </div>
            <div class="column-4">
                <div class="column-4-div1"></div>
                <div class="column-4-div2">
                    <input type="password" class="textPassword" placeholder="Password" />
                </div>
                <div class="column-4-div1"></div>
            </div>
            <div class="column-5">
                <div class="column-5-div1"></div>
                <div class="column-5-div2">
                    <input type="password" class="textConfirmPwd" placeholder="Confirm Password" />
                </div>
                <div class="column-5-div1"></div>
            </div>
            <div class="column-6">
                <div class="column-6-div1"></div>
                <div class="column-6-div2">
                    <input type="checkbox" />
                    <label>I accept the</label>
                    <a href=""  class="a-1">Terms of Use</a>
                    <label>&</label>
                    <a href=""class="a-1">Privacy Policy.</a>
                </div>
                <div class="column-6-div1"></div>
            </div>
            <div class="column-7">
                <div class="column-7-div1"></div>
                <div class="column-7-div2">
                   <button class="btnSubmit"><b>Sign Up</b></button>
                </div>
                <div class="column-7-div1"></div>
            </div>
        </form>
        <div class="column-9">
            <div class="column-9-div1"></div>
            <div class="column-9-div2">
                <h4 class="column-9-hading">Already have an account?
                    <a href="">Login here.</a>
                </h4>
            </div>
            <div class="column-9-div1"></div>
        </div>
    </body>
</html>
